<section class="py-20 bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12 text-gray-900 dark:text-white">My Projects</h2>
      
      <!-- Highlighted Project -->
      <div class="mb-16" *ngIf="highlightedProject">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
          <h3 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
            {{highlightedProject.title}}
            <span class="ml-2 px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">Featured</span>
          </h3>
          <p class="text-gray-600 dark:text-gray-300 mb-4">{{highlightedProject.description}}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of highlightedProject.technologies" 
                  class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-sm text-gray-700 dark:text-gray-300">
              {{tech}}
            </span>
          </div>
          <a [href]="highlightedProject.link" 
             target="_blank"
             class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            View Project
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>

      <!-- Other Projects Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of otherProjects" 
             class="bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
          <div class="p-6">
            <h3 class="text-xl font-bold mb-3 text-gray-900 dark:text-white">
              {{project.title}}
            </h3>
            <p class="text-gray-600 dark:text-gray-300 mb-4 h-24 overflow-y-auto">
              {{project.description}}
            </p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let tech of project.technologies" 
                    class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-xs text-gray-700 dark:text-gray-300">
                {{tech}}
              </span>
            </div>
            <a [href]="project.link" 
               target="_blank"
               class="inline-flex items-center text-blue-600 hover:text-blue-700">
              View Project
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
